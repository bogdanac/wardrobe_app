name: outfits
description: "A comprehensive wardrobe management app to organize outfits and clothing items."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2

  # Image Processing & Camera
  image_picker: ^1.0.7
  image: ^4.1.6
  flutter_colorpicker: ^1.0.3
  palette_generator: ^0.3.3+3

  # UI Components
  cupertino_icons: ^1.0.2
  flutter_staggered_grid_view: ^0.7.0
  animations: ^2.0.8
  cached_network_image: ^3.3.1

  # Utils
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  equatable: ^2.0.5
  uuid: ^4.3.3
  shared_preferences: ^2.2.2
  http: ^1.1.0
  flutter_dotenv: ^5.1.0

  # File handling & Backup
  file_picker: ^8.0.0+1
  share_plus: ^7.2.2
  permission_handler: ^11.3.0

  # Calendar Integration
  device_calendar: ^4.3.2
  timezone: ^0.9.2

  # Location & Weather
  geolocator: ^10.1.0
  
  # URL Launcher
  url_launcher: ^6.2.4

  # Responsive Design
  flutter_screenutil: ^5.9.0
  responsive_framework: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^3.0.0
  build_runner: ^2.4.7
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  isar_generator: ^3.1.0+1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env

